<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Dining Reservations</title>
  <!-- Google Fonts  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Brandon+Text:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">ðŸ”Ž Mystery Dining</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Reservations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Experience the Unknown</h1>
      <p>
        Reserve your seat and embark on a surprise culinary adventure.
      </p>
      <div class="reservation-card">
        <h2>Reserve Now</h2>
        <div class="form-placeholder">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="zip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zip" placeholder="12345" required>
            </div>
            <div class="mb-3">
              <label for="partySize" class="form-label">Party Size</label>
              <input type="number" class="form-control" id="partySize" min="1" max="20" placeholder="Number of Guests" required>
            </div>
            <div class="mb-3">
              <label for="adventureLevel" class="form-label">Adventure Level</label>
              <select class="form-select" id="adventureLevel" required>
                <option value="" disabled selected>Select Level</option>
                <option value="mild">Mild</option>
                <option value="moderate">Moderate</option>
                <option value="wild">Wild</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="birthdayCake">
              <label class="form-check-label" for="birthdayCake">
                Would you like to pretend it's your birthday for free cake?
              </label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="acceptUnknown" required>
              <label class="form-check-label" for="acceptUnknown">
                I accept that I have no idea where I'll be eating, and that's OK.
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book My Mystery Meal</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Mystery Dining. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
